<!DOCTYPE html> 
<html> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>Scattering on nucleus</title> 
	
	<link rel="stylesheet" href="style.css" type="text/css" /> 
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="Scattering.js"></script>
	<script>
	$(document).ready(function() {
		var scattering = new Scattering(document.getElementById('frame')) ;
		
		var theta_sum = 0 ;
		var base_b = 0 ;
		
		
		for(b=0;b<=20;b++) {
			
			scattering.render({
				particle: {
					position: {
						x: -500,
						y: base_b + b*10
					},
					Z: 2,
					A: 4,
					kinetic: 5*Math.pow(10, 6) // eV
				},
				draw: false
			}) ;
			
			var length = Math.sqrt(scattering.particle.velocity.x*scattering.particle.velocity.x + scattering.particle.velocity.y*scattering.particle.velocity.y) ;
			
			var velocity = {
				x: scattering.particle.velocity.x / length,
				y: scattering.particle.velocity.y / length
			} ;
			
			var theta = Math.acos(velocity.x) ;
			
			//console.log(theta);
			
			//console.log('b: '+(base_b+b*10)+ ', theta: '+Math.acos(velocity.x) * (180/Math.PI));
			
			
			console.log((base_b + b*10) * Math.tan(theta/2)) ;
			
			
		}
		
	}) ;
	</script>
</head>
<body>
	
	<canvas id="frame" width="1500" height="1000">no canvas</canvas>
	
</body>
</html>
